language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "jgreen"
    github_token:
      secure: $GITHUB_PUBLIC_REPO
    branches:
      - .*
jdk:
  - oraclejdk8
script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    ./gradlew clean build sonarqube artifactoryPublish -i;
    test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && ./gradlew bintrayUpload;
    git push origin master:intTest;
  fi
  - if [ "$TRAVIS_BRANCH" == "intTest" ]; then
    git clone https://github.com/spring-projects/spring-petclinic.git;
    cd spring-petclinic;
    echo "endpoints.shutdown.enabled=true" > application.properties;
    ./mvnw spring-boot:run &;
    cd ..;
    ./gradlew :integrationTest:build -i;
  fi
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '$HOME/.gradle'
  - '.gradle'
after_success:
  - if [ "$TRAVIS_BRANCH" == "intTest" ]; then
    curl -X POST "http://localhost:8080/manage/shutdown";
  fi
