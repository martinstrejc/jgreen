language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "jgreen"
    github_token:
      secure: $GITHUB_PUBLIC_REPO
    branches:
      - .*
jdk:
  - oraclejdk8
script:
  - ./gradlew clean build sonarqube
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
  - '$HOME/.gradle'
  - '.gradle'
deploy:
  provider: bintray
  file: "deploy.json"
  user: "petacz"
  key: $BINTRAY_API_KEY
  on:
    branch: deploy
